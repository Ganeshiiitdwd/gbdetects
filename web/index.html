<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Frame Viewer</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { position: relative; text-align: center; }
        #frameImage { border: 2px solid #555; max-width: 90vw; max-height: 90vh; }
        #statsOverlay { position: absolute; bottom: 10px; left: 10px; background-color: rgba(0, 0, 0, 0.7); padding: 8px; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <img id="frameImage" src="" alt="Processed Frame"/>
    <div id="statsOverlay"></div>
</div>
<script src="index.js" defer></script>
</body>
</html>
